[setup]
ready=no
create_user=yes

[system]
ssh_port=22
timezone=Asia/Jakarta
disable_ipv6=no
country=ID
reboot=no
swap_enable=no
swap_size=2048

[telegram]
enable=no
bot_key=
chat_id=

[nginx]
amplify=no
api_key=

[php]
php56=yes
php72=yes
php73=yes
default=7.2

[nodejs]
install=yes
yarn=yes

[python]
default=3.5

[mysql]
install=yes
engine=mysql
version=5.7
bind_address=127.0.0.1
bind_port=3306
root_pass=auto
root_user=root

[postgres]
install=no
version=11
bind_address=127.0.0.1
bind_port=5432
root_pass=auto
root_user=postgres

[redis]
install=yes
bind_address=127.0.0.1
password=no

[mailsuite]
install=no
imapsync=yes

[powerdns]
install=no

[ftpserver]
install=no
