<VirtualHost HOSTNAME>
    ServerName          "FTP Server HOSTNAME"
    TransferLog         /var/log/proftpd/HOSTNAME-transfer.log
    DefaultRoot         /srv/HOSTNAME
    AllowOverwrite      yes
    RequireValidShell   no
    MaxLoginAttempts    6

    <IfModule mod_tls.c>
        TLSEngine                 on
        TLSProtocol               TLSv1.2
        TLSRequired               off
        TLSOptions                NoSessionReuseRequired
        TLSCipherSuite            AES128+EECDH:AES128+EDH
        TLSRSACertificateFile     /etc/letsencrypt/live/HOSTNAME/cert.pem
        TLSRSACertificateKeyFile  /etc/letsencrypt/live/HOSTNAME/privkey.pem
        TLSCACertificateFile      /etc/letsencrypt/live/HOSTNAME/chain.pem
        TLSDHParamFile            /etc/ssl/certs/dhparam-4096.pem
        TLSLog                    /var/log/proftpd/HOSTNAME-tls.log
    </IfModule>

    # Disable delete and write operation.
    # <Limit WRITE>
    #     DenyAll
    # </Limit>

    # Allow upload and download.
    # <Limit READ STOR>
    #     AllowAll
    # </Limit>
</VirtualHost>
