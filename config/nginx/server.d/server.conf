if ($request_method !~ ^(GET|HEAD|POST)$ ) { return 405; }
if ($http_host !~* "HOSTNAME") {
    rewrite ^/myadmin(.*)$ https://$hostname/myadmin redirect;
    rewrite ^/cpanel(.*)$ https://$hostname:2082 redirect;
}