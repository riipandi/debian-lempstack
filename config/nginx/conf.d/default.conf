server {
    listen 80; server_name $server_addr;
    return 301 $scheme://$hostname$request_uri;
}

server {
    listen 80;
    listen 443 ssl http2;
    server_name localhost HOSTNAME;
    index index.html default.html;
    root /var/www/html;

    ssl_certificate /etc/letsencrypt/live/HOSTNAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/HOSTNAME/privkey.pem;
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";

    include server.d/essentials.conf;
    include server.d/static-control.conf;
    include server.d/userdirectory.conf;
    include server.d/myadmin.conf;
    include server.d/pgadmin.conf;

    location ~ \.(cgi|php|py|sh)$ {
        log_not_found off;
        access_log off;
        deny all;
    }
}
