server {
    listen 80;
    listen 443 ssl http2;
    server_name HOSTNAME;
    # server_name www.HOSTNAME;

    index index.php index.html;
    root /srv/HOSTNAME/public;

    # add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
    access_log /var/log/nginx/HOSTNAME-access.log main;
    error_log  /var/log/nginx/HOSTNAME-error.log warn;
    ssl_certificate /etc/letsencrypt/live/HOSTNAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/HOSTNAME/privkey.pem;

    include server.d/static-control.conf;
    include server.d/essentials.conf;
    include server.d/myadmin.conf;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/(.+\.php)$ {
        fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
        include server.d/php-fpm.conf;
        include fastcgi_params;
    }
}
