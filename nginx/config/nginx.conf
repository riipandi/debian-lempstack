user www-data;
worker_processes 1;
pid /var/run/nginx.pid;
#include /etc/nginx/modules.conf;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    ##
    ## Basic Settings
    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;
    server_tokens off;
    autoindex     off;

    client_body_timeout            12;
    client_header_timeout          12;
    keepalive_timeout              70;
    keepalive_requests          10000;
    send_timeout                   10;
    client_body_buffer_size       10K;
    client_header_buffer_size      1k;
    client_max_body_size         384m;
    output_buffers              1 32k;
    postpone_output              1460;
    large_client_header_buffers  2 1k;
    types_hash_max_size          1024;

    server_names_hash_bucket_size  64;
    server_name_in_redirect       off;
    proxy_hide_header    X-Powered-By;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" '
        '"$host" sn="$server_name" ' 'rt=$request_time '
        'ua="$upstream_addr" us="$upstream_status" '
        'ut="$upstream_response_time" ul="$upstream_response_length" '
        'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    ##
    ## SSL Settings
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers AES256+EECDH:AES256+EDH:!aNULL;
    ssl_prefer_server_ciphers on;
    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_session_timeout 20m;
    ssl_session_tickets off;
    ssl_ecdh_curve secp384r1;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 74.82.42.42 [2001:470:20::2] valid=300s;
    resolver_timeout 3s;

    ##
    ## SSL Trusted Certificate
    ssl_trusted_certificate /etc/ssl/certs/chain.pem;

    ##
    ## Gzip Settings
    gzip on;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml \
                application/xml application/xml+rss text/javascript application/xhtml+xml \\
                application/rss+xml application/x-javascript application/atom_xml application/x-httpd-php \\\
                application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    ##
    ## Default VirtualHost
    server {
        listen 80;
        server_name IPADDRESS;
        return 301 $scheme://HOSTNAME$request_uri;
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
    }

    server {
        listen 80;
        listen 443 ssl http2;
        server_name HOSTNAME;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;
        root /var/www;

        # Disable indexing by any web crawler
        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
        ssl_certificate      /etc/letsencrypt/live/HOSTNAME/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/HOSTNAME/privkey.pem;

        include server.d/server.conf;
        include server.d/static.conf;
        #include server.d/userdir.conf;

        # php-fpm handler
        location / { try_files $uri $uri/ /index.php$is_args$args; }
        location ~ \.php(/|$) {
            fastcgi_pass unix:/var/run/php/php72-fpm.sock;
            include server.d/phpfpm.conf;
        }
    }

    ##
    ## Extra config and VirtualHost
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/vhost.d/*.conf;
}
